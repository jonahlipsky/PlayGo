<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
  <script src="bundle.js"></script>

</head>
<body>
  <div class="game-container">

    <canvas id="game-element" width="760" height="760">
    </canvas>
    
    
    <form id='game-selection-form' class="header-element">
      <label for="game-name-input">Enter Game Name:</label>
      <input id='game-name-input' type="text">
      <label for="username">Enter your username:</label>
      <input id='username' type="text">
      <input type="submit" value='Join or Create Game!'>
    </form>
       
    <title id="title" class="header-element hidden"></title>

    <div id="user-and-points-display" class="user-and-points-display hidden">
      <div id="black"></div>
      <div id="white"></div>
    </div>
  </div>
</body>
</html>
