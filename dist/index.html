<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
  <script src="bundle.js"></script>

</head>
<body>
  <div class="game-container">

    <canvas id="game-element" width="760" height="760">
    </canvas>
    
    <div class="options-navigation-container">
      
      <form id='game-selection-form' class="header-element game-entry-form">
        <label for="game-name-input">Enter Game Name:</label>
        <input id='game-name-input' type="text" placeholder="e.g. 'John vs Rachel'">
        <label for="username">Enter your Username:</label>
        <input id='username' type="text" placeholder="Username">
        <input type="submit" value='Join or Create Game!'>
      </form>
         
      <title id="title" class="header-element hidden"></title>
  
      <div id="user-and-points-display" class="user-and-points-display hidden">
        <div id="black"></div>
        <div id="white"></div>
      </div>

      <div id='messages-container' class="messages-container hidden">
        <form class='messages-form'>
          <input id="message-body" type='text'></input>
          <input type="submit" value='Send Message'>
        </form>
      </div>
    </div>
    
  </div>
</body>
</html>
